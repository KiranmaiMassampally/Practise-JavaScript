<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="calstyle.css">
 <script src="calScript.js"></script>
  <title>Practise Calculator</title>
</head>
<body>
  <div id="Calculator">
    <input type="text" id="display" readonly  >
    <div class="buttonConatiner">
      <button class="buttonCss" onclick="clearScreen() ">C</button>
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'1';
      document.querySelector('#display').value =  currentDisplay;">1</button>
      <button class="buttonCss"onclick="currentDisplay=currentDisplay+'2';
      document.querySelector('#display').value =  currentDisplay;">2</button>  
      <button class="buttonCss"onclick="currentDisplay=currentDisplay+'3';
      document.querySelector('#display').value =  currentDisplay;">3</button>
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'4';
      document.querySelector('#display').value =  currentDisplay;">4</button>
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'5';
      document.querySelector('#display').value =  currentDisplay;">5</button>  
      <button  class="buttonCss" onclick="currentDisplay=currentDisplay+'6';
      document.querySelector('#display').value =  currentDisplay;">6</button>
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'7';
      document.querySelector('#display').value =  currentDisplay;" >7</button>
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'8';
      document.querySelector('#display').value =  currentDisplay;">8</button>  
    
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'9';
      document.querySelector('#display').value =  currentDisplay;">9</button>
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'0';
      document.querySelector('#display').value =  currentDisplay;">0</button>
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'+';
      document.querySelector('#display').value =  currentDisplay;">+</button>  
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'-';
      document.querySelector('#display').value =  currentDisplay;">-</button> 
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'*';
      document.querySelector('#display').value =  currentDisplay;">*</button>
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'/';
      document.querySelector('#display').value =  currentDisplay;">/</button>
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'%';
      document.querySelector('#display').value =  currentDisplay;">%</button>  
      <button class="buttonCss" onclick="currentDisplay=currentDisplay+'.';
      document.querySelector('#display').value =  currentDisplay;">.</button> 
      <button class="buttonCss"  
      onclick=" calculate()">=</button> 
    </div> 
  </div>
</body>
</html>
