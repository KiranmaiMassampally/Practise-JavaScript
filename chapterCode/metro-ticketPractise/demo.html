<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Submission</title>
<style>
    /* Some basic styling for demonstration */
    body {
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<form id="dataForm">
    <label>
        Select your favorite fruit:
        <select name="fruit" id="fruitSelect">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="grape">Grape</option>
        </select>
    </label>
    <button type="submit">Submit</button>
</form>

<div id="displayArea"></div>

<script>
document.getElementById('dataForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally
    
    // Get the selected fruit value
    var selectedFruit = document.getElementById('fruitSelect').value;
    
    // Display the selected data
    document.getElementById('displayArea').innerText = "Selected fruit: " + selectedFruit;
});
</script>

</body>
</html>
