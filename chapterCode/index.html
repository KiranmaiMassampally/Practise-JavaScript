<html lang="en">
<head>
 <title>Myntra Bag</title>
</head>
<body>

    <link rel="stylesheet" href="styles.css"></link>
  <button class="bag" onclick="cartQuantity+=1;
  document.querySelector('#cartSummary').innerText=`Your bag has ${cartQuantity}items`;
  ">Add to Bag</button>
  <button class="wishlist"onclick="cartQuantity-=1;
  document.querySelector('#cartSummary').innerText=`Your bag has ${cartQuantity}items`;"> Move to WISHLIST</button>
  <script src="index.js"></script>
  <button class="bag"onclick="cartQuantity+=2;
  document.querySelector('#cartSummary').innerText=`Your bag has ${cartQuantity}items`;">Add 1+1 sale items</button>
 <h1 id="cartSummary"></h1>
 <script>
  let cartQuantity =0;
  document.querySelector('#cartSummary').innerText=`Your bag has ${cartQuantity}items`;
 </script>
</body>
